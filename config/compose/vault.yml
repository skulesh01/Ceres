services:
  vault:
    image: hashicorp/vault:1.15
    hostname: vault
    container_name: ceres-vault
    restart: unless-stopped
    cap_add:
      - IPC_LOCK
    environment:
      VAULT_ADDR: http://0.0.0.0:8200
      VAULT_API_ADDR: http://vault:8200
      VAULT_LOG_LEVEL: info
    command: server
    volumes:
      - vault_data:/vault/data
      - vault_logs:/vault/logs
      - ./vault/config.hcl:/vault/config/config.hcl:ro
    ports:
      - "8200:8200"
    healthcheck:
      test: ["CMD", "vault", "status"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - internal
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  vault-init:
    image: hashicorp/vault:1.15
    container_name: ceres-vault-init
    depends_on:
      vault:
        condition: service_healthy
    environment:
      VAULT_ADDR: http://vault:8200
    volumes:
      - ./vault/init-scripts:/scripts:ro
      - vault_keys:/vault/keys
    entrypoint: /scripts/init-vault.sh
    networks:
      - internal
    restart: "no"

volumes:
  vault_data:
    name: ceres_vault_data
  vault_logs:
    name: ceres_vault_logs
  vault_keys:
    name: ceres_vault_keys

networks:
  internal:
    external: true
    name: ceres_internal
