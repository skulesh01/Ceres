# CERES Compose Module: edge
# Purpose: reverse-proxy entrypoint (HTTPS + domains)

services:
  caddy:
    image: caddy@sha256:953131cfea8e12bfe1c631a36308e9660e4389f0c3dfb3be957044d3ac92d446
    hostname: caddy
    environment:
      DOMAIN: ${DOMAIN:-ceres}
      ACME_EMAIL: ${ACME_EMAIL:-}
    volumes:
      - ../caddy/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    ports:
      - "80:80"
      - "443:443"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M
    networks:
      - internal
    restart: unless-stopped

networks:

volumes:
  caddy_data:
  caddy_config:
