version: '3.8'

services:
  # OnlyOffice Document Server
  onlyoffice:
    image: onlyoffice/documentserver:latest
    container_name: onlyoffice
    restart: unless-stopped
    environment:
      - JWT_ENABLED=true
      - JWT_SECRET=${ONLYOFFICE_JWT_SECRET}
      - JWT_HEADER=Authorization
      - JWT_IN_BODY=true
      - DB_TYPE=postgres
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=onlyoffice
      - DB_USER=onlyoffice
      - DB_PWD=${ONLYOFFICE_DB_PASSWORD}
      - REDIS_SERVER_HOST=redis
      - REDIS_SERVER_PORT=6379
    volumes:
      - onlyoffice_data:/var/www/onlyoffice/Data
      - onlyoffice_log:/var/log/onlyoffice
      - onlyoffice_fonts:/usr/share/fonts/truetype/custom
    networks:
      - ceres_net
    ports:
      - "8881:80"
    depends_on:
      - postgres
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/healthcheck"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Collabora Online (alternative to OnlyOffice)
  collabora:
    image: collabora/code:latest
    container_name: collabora
    restart: unless-stopped
    environment:
      - domain=nextcloud\\.ceres
      - username=admin
      - password=${COLLABORA_ADMIN_PASSWORD}
      - dictionaries=en_US ru_RU
      - extra_params=--o:ssl.enable=false --o:ssl.termination=true
    volumes:
      - collabora_data:/var/lib/loolwsd
    networks:
      - ceres_net
    ports:
      - "9980:9980"
    cap_add:
      - MKNOD
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9980/"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  onlyoffice_data:
  onlyoffice_log:
  onlyoffice_fonts:
  collabora_data:

networks:
  ceres_net:
    external: true
