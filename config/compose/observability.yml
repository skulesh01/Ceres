services:
  jaeger:
    image: jaegertracing/all-in-one:latest
    hostname: jaeger
    container_name: ceres-jaeger
    restart: unless-stopped
    environment:
      COLLECTOR_ZIPKIN_HOST_PORT: ":9411"
      COLLECTOR_OTLP_ENABLED: "true"
    ports:
      - "6831:6831/udp"  # Jaeger agent Thrift compact
      - "6832:6832/udp"  # Jaeger agent Thrift binary
      - "5778:5778"      # Jaeger agent HTTP
      - "16686:16686"    # Jaeger UI
      - "14268:14268"    # Jaeger collector HTTP
      - "14250:14250"    # Jaeger collector gRPC
      - "9411:9411"      # Zipkin compatibility
    volumes:
      - jaeger_data:/badger/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:14268/api/traces"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - internal
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G

  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    hostname: otel-collector
    container_name: ceres-otel-collector
    restart: unless-stopped
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./otel/collector-config.yaml:/etc/otel-collector-config.yaml:ro
      - otel_data:/var/lib/otel
    ports:
      - "4317:4317"    # OTLP gRPC receiver
      - "4318:4318"    # OTLP HTTP receiver
      - "9411:9411"    # Zipkin receiver
      - "14250:14250"  # Jaeger gRPC receiver
      - "8888:8888"    # Prometheus metrics
      - "8889:8889"    # Health check
    depends_on:
      jaeger:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:13133"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - internal
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  tempo:
    image: grafana/tempo:latest
    hostname: tempo
    container_name: ceres-tempo
    restart: unless-stopped
    command:
      - "-config.file=/etc/tempo.yaml"
      - "-log.level=info"
    volumes:
      - ./tempo/tempo.yaml:/etc/tempo.yaml:ro
      - tempo_data:/var/tempo
    ports:
      - "3200:3200"   # Tempo UI
      - "4317:4317"   # OTLP gRPC
      - "4318:4318"   # OTLP HTTP
    networks:
      - internal
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M

volumes:
  jaeger_data:
    name: ceres_jaeger_data
  otel_data:
    name: ceres_otel_data
  tempo_data:
    name: ceres_tempo_data

networks:
  internal:
    external: true
    name: ceres_internal
