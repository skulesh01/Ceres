user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 4096;
    use epoll;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    '"$tenant_id" "$tenant_host"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml text/javascript 
               application/x-javascript application/xml+rss 
               application/rss+xml font/truetype font/opentype 
               application/vnd.ms-fontobject image/svg+xml;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;
    limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=10r/s;
    limit_req_status 429;

    # ============================================
    # TENANT DETECTION
    # ============================================

    # Map tenant from subdomain
    map $host $tenant_from_subdomain {
        default "default";
        ~^(?<tenant>[a-z0-9\-]+)\.ceres\.local$ $tenant;
        ~^(?<tenant>[a-z0-9\-]+)\.ceres\.io$ $tenant;
    }

    # Map tenant from header (for API clients)
    map $http_x_tenant_id $tenant_from_header {
        default "";
        ~^[a-f0-9\-]{36}$ $http_x_tenant_id;
    }

    # Map tenant from path
    map $uri $tenant_from_path {
        default "";
        ~^/api/v1/tenants/(?<tenant>[a-z0-9\-]+)/ $tenant;
        ~^/tenants/(?<tenant>[a-z0-9\-]+)/ $tenant;
    }

    # Determine primary tenant (in order of priority)
    map $tenant_from_header $tenant_id {
        default $tenant_from_subdomain;
        ~^.+$ $tenant_from_header;
    }

    # ============================================
    # KEYCLOAK UPSTREAM
    # ============================================

    upstream keycloak {
        least_conn;
        server keycloak:8080 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # ============================================
    # APPLICATION UPSTREAMS
    # ============================================

    upstream nextcloud {
        least_conn;
        server nextcloud:80 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream gitea {
        least_conn;
        server gitea:3000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream mattermost {
        least_conn;
        server mattermost:8000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream redmine {
        least_conn;
        server redmine:3000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream wikijs {
        least_conn;
        server wikijs:3000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # ============================================
    # TENANT ROUTING SERVER
    # ============================================

    server {
        listen 80;
        listen [::]:80;
        server_name ~^([a-z0-9\-]+\.)?ceres\.local$ 
                    ~^([a-z0-9\-]+\.)?ceres\.io$;

        # Redirect HTTP to HTTPS
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name ~^([a-z0-9\-]+\.)?ceres\.local$ 
                    ~^([a-z0-9\-]+\.)?ceres\.io$;

        # SSL configuration
        ssl_certificate /etc/ssl/certs/ceres.crt;
        ssl_certificate_key /etc/ssl/private/ceres.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-CHACHA20-POLY1305;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # Security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;

        # Tenant context logging
        set $tenant_host $host;
        access_log /var/log/nginx/tenant-access.log main;

        # ============================================
        # AUTHENTICATION & TOKEN VALIDATION
        # ============================================

        # Keycloak endpoints (no tenant routing)
        location ~ ^/auth(/|$) {
            proxy_pass http://keycloak;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Tenant-ID $tenant_id;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        # OAuth token endpoint with rate limiting
        location ~ ^/auth/realms/[a-z0-9\-]+/protocol/openid-connect/token$ {
            limit_req zone=auth_limit burst=5 nodelay;
            proxy_pass http://keycloak;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        # ============================================
        # TENANT-AWARE ROUTING
        # ============================================

        # Root path detection
        location = / {
            # Redirect to tenant's dashboard
            return 301 /dashboard;
        }

        # Dashboard (protected, tenant-aware)
        location ~ ^/dashboard(/|$) {
            auth_request /auth/verify;
            auth_request_set $tenant_header $upstream_http_x_tenant_id;
            
            proxy_pass http://nextcloud;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Tenant-ID $tenant_id;
            proxy_set_header X-User-Email $remote_user;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        # Nextcloud tenant-specific
        location ~ ^/nextcloud(/|$) {
            auth_request /auth/verify;
            
            # Add tenant context to backend
            set $nextcloud_path /nextcloud/$tenant_id;
            proxy_pass http://nextcloud$nextcloud_path;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Tenant-ID $tenant_id;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        # Gitea tenant-specific
        location ~ ^/gitea(/|$) {
            auth_request /auth/verify;
            
            proxy_pass http://gitea;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Tenant-ID $tenant_id;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        # Mattermost tenant-specific
        location ~ ^/mattermost(/|$) {
            auth_request /auth/verify;
            
            proxy_pass http://mattermost;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Tenant-ID $tenant_id;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        # Wiki.js tenant-specific
        location ~ ^/wiki(/|$) {
            auth_request /auth/verify;
            
            proxy_pass http://wikijs;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Tenant-ID $tenant_id;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        # Redmine tenant-specific
        location ~ ^/redmine(/|$) {
            auth_request /auth/verify;
            
            proxy_pass http://redmine;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Tenant-ID $tenant_id;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        # ============================================
        # API ROUTES (WITH TENANT ROUTING)
        # ============================================

        location ~ ^/api/v1/ {
            limit_req zone=api_limit burst=50 nodelay;
            auth_request /auth/verify;

            # Extract tenant from path or header
            set $api_tenant_id $tenant_from_path;
            if ($api_tenant_id = "") {
                set $api_tenant_id $tenant_id;
            }

            # Route to backend API with tenant context
            proxy_pass http://nextcloud;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Tenant-ID $api_tenant_id;
            proxy_set_header X-API-Key $http_x_api_key;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        # ============================================
        # AUTHENTICATION VERIFICATION
        # ============================================

        location = /auth/verify {
            internal;

            # Call Keycloak to verify token
            proxy_pass http://keycloak/auth/realms/$tenant_id/protocol/openid-connect/userinfo;
            proxy_set_header Authorization $http_authorization;
            proxy_set_header Host $host;
            
            # Return tenant info to requesting location
            proxy_set_header X-Tenant-ID $tenant_id;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            
            # Verify returns 200 for valid, 401 for invalid
        }

        # Error handling
        error_page 401 = @error_401;
        location @error_401 {
            return 302 /auth/realms/$tenant_id/protocol/openid-connect/auth?client_id=webapp&redirect_uri=https://$host$request_uri&response_type=code&scope=openid+profile+email;
        }

        error_page 403 =@error_403;
        location @error_403 {
            default_type application/json;
            return 403 '{"error":"Forbidden","message":"You do not have access to this resource in tenant $tenant_id"}';
        }

        error_page 429 = @error_429;
        location @error_429 {
            default_type application/json;
            return 429 '{"error":"Too Many Requests","message":"Rate limit exceeded"}';
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy";
            add_header Content-Type text/plain;
        }

        # Tenant info endpoint
        location /api/tenant-info {
            auth_request /auth/verify;
            default_type application/json;
            return 200 "{\"tenant_id\":\"$tenant_id\",\"host\":\"$host\"}";
        }
    }
}
