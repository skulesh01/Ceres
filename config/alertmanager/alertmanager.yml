global:
  resolve_timeout: 5m
  smtp_from: 'alertmanager@ceres'
  smtp_smarthost: 'mail.ceres:587'
  smtp_auth_username: 'alertmanager@ceres'
  smtp_auth_password: '{{ ALERTMANAGER_SMTP_PASSWORD }}'
  smtp_require_tls: true

# Templates for notifications
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# Routing tree
route:
  receiver: 'default'
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  
  routes:
    # Critical alerts -> immediate notification
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 0s
      repeat_interval: 5m
    
    # Warning alerts -> less frequent
    - match:
        severity: warning
      receiver: 'warning-alerts'
      repeat_interval: 1h
    
    # Database alerts
    - match:
        service: database
      receiver: 'database-team'
    
    # Application alerts
    - match:
        service: application
      receiver: 'dev-team'

# Receivers (notification channels)
receivers:
  - name: 'default'
    email_configs:
      - to: 'ops@ceres'
        headers:
          Subject: '[CERES] {{ .GroupLabels.alertname }}'
    webhook_configs:
      - url: 'https://zulip.ceres/api/v1/external/alertmanager?api_key={{ ZULIP_WEBHOOK_KEY }}&stream=monitoring&topic=alerts'

  - name: 'critical-alerts'
    email_configs:
      - to: 'ops@ceres,admin@ceres'
        headers:
          Subject: 'üö® [CRITICAL] {{ .GroupLabels.alertname }}'
        html: |
          <h2>Critical Alert Fired!</h2>
          <p><strong>Alert:</strong> {{ .GroupLabels.alertname }}</p>
          <p><strong>Severity:</strong> {{ .CommonLabels.severity }}</p>
          <p><strong>Summary:</strong> {{ .CommonAnnotations.summary }}</p>
          <p><strong>Description:</strong> {{ .CommonAnnotations.description }}</p>
          <p><a href="{{ .GeneratorURL }}">View in Prometheus</a></p>
    webhook_configs:
      - url: 'https://zulip.ceres/api/v1/external/alertmanager?api_key={{ ZULIP_WEBHOOK_KEY }}&stream=critical&topic=alerts'
      
  - name: 'warning-alerts'
    email_configs:
      - to: 'ops@ceres'
        headers:
          Subject: '‚ö†Ô∏è [WARNING] {{ .GroupLabels.alertname }}'
    webhook_configs:
      - url: 'https://zulip.ceres/api/v1/external/alertmanager?api_key={{ ZULIP_WEBHOOK_KEY }}&stream=monitoring&topic=warnings'

  - name: 'database-team'
    email_configs:
      - to: 'dba@ceres'
        headers:
          Subject: '[DATABASE] {{ .GroupLabels.alertname }}'

  - name: 'dev-team'
    email_configs:
      - to: 'dev@ceres'
        headers:
          Subject: '[APP] {{ .GroupLabels.alertname }}'
    webhook_configs:
      - url: 'https://zulip.ceres/api/v1/messages'
        http_config:
          basic_auth:
            username: '{{ ZULIP_BOT_EMAIL }}'
            password: '{{ ZULIP_BOT_API_KEY }}'

# Inhibition rules (suppress certain alerts when others fire)
inhibit_rules:
  # Don't alert on instance down if entire job is down
  - source_match:
      severity: 'critical'
      alertname: 'TargetDown'
    target_match:
      severity: 'warning'
    equal: ['job']
  
  # Don't alert on high memory if instance is down
  - source_match:
      alertname: 'InstanceDown'
    target_match:
      alertname: 'HighMemoryUsage'
    equal: ['instance']
