# Domain-based Ingress routes for CERES services
# Uses built-in Traefik ingress controller (no need for ingress-nginx)
# Access via http://192.168.1.3/ (no hosts file needed) or add domains to /etc/hosts

---
# Keycloak SSO
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: keycloak
  namespace: ceres
  annotations:
    cert-manager.io/cluster-issuer: "ceres-ca"
spec:
  ingressClassName: traefik
  tls:
  - hosts:
    - keycloak.ceres.local
    secretName: keycloak-tls
  rules:
  - host: keycloak.ceres.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: keycloak
            port:
              number: 8080

