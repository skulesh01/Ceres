# 6. GitLab
apiVersion: v1
kind: Namespace
metadata:
  name: gitlab
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gitlab
  namespace: gitlab
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gitlab
  template:
    metadata:
      labels:
        app: gitlab
    spec:
      securityContext:
        fsGroup: 1000
      containers:
      - name: gitlab
        image: gitlab/gitlab-ce:latest
        ports:
        - containerPort: 80
        - containerPort: 22
        env:
        - name: GITLAB_OMNIBUS_CONFIG
          value: |
            external_url 'http://gitlab.ceres.local'
            gitlab_rails['initial_root_password'] = 'GitLab@Root2025'
            postgresql['enable'] = false
            gitlab_rails['db_adapter'] = 'postgresql'
            gitlab_rails['db_encoding'] = 'utf8'
            gitlab_rails['db_host'] = 'postgresql.ceres-core.svc.cluster.local'
            gitlab_rails['db_port'] = 5432
            gitlab_rails['db_username'] = 'postgres'
            gitlab_rails['db_password'] = 'ceres_postgres_2025'
            redis['enable'] = false
            gitlab_rails['redis_host'] = 'redis.ceres-core.svc.cluster.local'
            gitlab_rails['redis_port'] = 6379
            gitlab_rails['redis_password'] = 'ceres_redis_2025'
        volumeMounts:
        - name: gitlab-data
          mountPath: /var/opt/gitlab
        - name: gitlab-config
          mountPath: /etc/gitlab
      volumes:
      - name: gitlab-data
        emptyDir: {}
      - name: gitlab-config
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: gitlab
  namespace: gitlab
spec:
  selector:
    app: gitlab
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: 80
  - name: ssh
    protocol: TCP
    port: 22
    targetPort: 22
  - name: ssh
    port: 22
    targetPort: 22
---
