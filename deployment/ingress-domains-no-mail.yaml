# Ingress routes for internal CERES services (same as ingress-domains.yaml but without the Mailcow route).
# Use this when mail/webmail is hosted on an external machine.
#
# NOTE: This file intentionally keeps *.ceres.local hosts for local access.
# For a real public domain, use a separate ingress/public setup.

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gitlab
  namespace: gitlab
  annotations:
    cert-manager.io/cluster-issuer: "ceres-ca"
spec:
  ingressClassName: traefik
  tls:
  - hosts:
    - gitlab.ceres.local
    secretName: gitlab-tls
  rules:
  - host: gitlab.ceres.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: gitlab
            port:
              number: 80

