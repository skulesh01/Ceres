# Mailcow - Полноценный почтовый сервер
# CERES v3.1 - Задача 6.1
apiVersion: v1
kind: Namespace
metadata:
  name: mailcow
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mailcow-data
  namespace: mailcow
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mailcow-config
  namespace: mailcow
data:
  MAILCOW_HOSTNAME: "mail.ceres.local"
  MAILCOW_DOMAIN: "ceres.local"
  SKIP_LETS_ENCRYPT: "y"  # Используем Cert-Manager
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mailcow
  namespace: mailcow
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mailcow
  template:
    metadata:
      labels:
        app: mailcow
    spec:
      containers:
      # Postfix (SMTP Server)
      - name: postfix
        image: mailcow/postfix:1.70
        ports:
        - containerPort: 25
          name: smtp
        - containerPort: 587
          name: submission
        - containerPort: 465
          name: smtps
        env:
        - name: MAILCOW_HOSTNAME
          valueFrom:
            configMapKeyRef:
              name: mailcow-config
              key: MAILCOW_HOSTNAME
        volumeMounts:
        - name: mailcow-data
          mountPath: /var/vmail
          subPath: vmail
        - name: mailcow-data
          mountPath: /var/spool/postfix
          subPath: postfix
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
      # Dovecot (IMAP Server)
      - name: dovecot
        image: mailcow/dovecot:1.70
        ports:
        - containerPort: 143
          name: imap
        - containerPort: 993
          name: imaps
        - containerPort: 110
          name: pop3
        - containerPort: 995
          name: pop3s
        volumeMounts:
        - name: mailcow-data
          mountPath: /var/vmail
          subPath: vmail
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
      volumes:
      - name: mailcow-data
        persistentVolumeClaim:
          claimName: mailcow-data

---
# Roundcube Webmail (lightweight web UI for IMAP/SMTP)
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: roundcube-db
  namespace: mailcow
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: roundcube
  namespace: mailcow
spec:
  replicas: 1
  selector:
    matchLabels:
      app: roundcube
  template:
    metadata:
      labels:
        app: roundcube
    spec:
      containers:
      - name: roundcube
        image: roundcube/roundcubemail:latest
        ports:
        - containerPort: 80
          name: http
        env:
        - name: ROUNDCUBEMAIL_DEFAULT_HOST
          value: mailcow-imap
        - name: ROUNDCUBEMAIL_DEFAULT_PORT
          value: "143"
        - name: ROUNDCUBEMAIL_SMTP_SERVER
          value: mailcow-smtp
        - name: ROUNDCUBEMAIL_SMTP_PORT
          value: "587"
        - name: ROUNDCUBEMAIL_USERNAME_DOMAIN
          value: "ceres.local"
        volumeMounts:
        - name: roundcube-db
          mountPath: /var/roundcube/db
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "512Mi"
            cpu: "200m"
      volumes:
      - name: roundcube-db
        persistentVolumeClaim:
          claimName: roundcube-db
---
# SMTP Service (для использования другими сервисами)
apiVersion: v1
kind: Service
metadata:
  name: mailcow-smtp
  namespace: mailcow
spec:
  selector:
    app: mailcow
  ports:
  - name: smtp
    port: 25
    targetPort: 25
    protocol: TCP
  - name: submission
    port: 587
    targetPort: 587
    protocol: TCP
  type: ClusterIP
---
# IMAP Service
apiVersion: v1
kind: Service
metadata:
  name: mailcow-imap
  namespace: mailcow
spec:
  selector:
    app: mailcow
  ports:
  - name: imap
    port: 143
    targetPort: 143
  - name: imaps
    port: 993
    targetPort: 993
  type: ClusterIP
---
# Webmail Service
apiVersion: v1
kind: Service
metadata:
  name: mailcow-webmail
  namespace: mailcow
spec:
  selector:
    app: roundcube
  ports:
  - name: http
    port: 80
    targetPort: 80
  type: ClusterIP
