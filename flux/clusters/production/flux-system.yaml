---
apiVersion: v1
kind: Namespace
metadata:
  name: flux-system
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: ceres
  namespace: flux-system
spec:
  interval: 1m
  url: https://github.com/yourusername/ceres
  ref:
    branch: main
  secretRef:
    name: ceres-git-auth
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: ceres-infrastructure
  namespace: flux-system
spec:
  interval: 10m
  path: ./flux/infrastructure
  prune: true
  sourceRef:
    kind: GitRepository
    name: ceres
  healthChecks:
    - apiVersion: v1
      kind: Namespace
      name: ceres-system
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: ceres-core
  namespace: flux-system
spec:
  dependsOn:
    - name: ceres-infrastructure
  interval: 5m
  path: ./flux/apps/core
  prune: true
  sourceRef:
    kind: GitRepository
    name: ceres
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: ceres-apps
  namespace: flux-system
spec:
  dependsOn:
    - name: ceres-core
  interval: 5m
  path: ./flux/apps/applications
  prune: true
  sourceRef:
    kind: GitRepository
    name: ceres
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: ceres-monitoring
  namespace: flux-system
spec:
  dependsOn:
    - name: ceres-infrastructure
  interval: 5m
  path: ./flux/apps/monitoring
  prune: true
  sourceRef:
    kind: GitRepository
    name: ceres
