name: Build & Push CERES Docker Image
on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'src/**'
      - 'Dockerfile'
      - '.github/workflows/build.yml'
  pull_request:
    branches:
      - main
  schedule:
    - cron: '0 2 * * 0'  # Weekly rebuild for security patches

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Code quality and security checks
  analyze:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
      
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'

  # Build Docker image
  build:
    needs: analyze
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Log in to Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ github.sha }}
            BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ')
            VCS_REF=${{ github.sha }}

  # Scan built image for vulnerabilities
  scan-image:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Run Trivy image scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ needs.build.outputs.image-tag }}
          format: 'sarif'
          output: 'trivy-image-results.sarif'
      
      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-image-results.sarif'

---
# Deploy to Kubernetes via ArgoCD/Flux
name: Deploy to Kubernetes
on:
  push:
    branches:
      - main
    paths:
      - 'helm/**'
      - 'config/**'
      - '.github/workflows/deploy.yml'
  workflow_run:
    workflows: [Build & Push CERES Docker Image]
    types: [completed]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'staging'
        type: choice
        options:
          - dev
          - staging
          - production

env:
  KUBECONFIG_SECRET: ${{ secrets.KUBECONFIG }}

jobs:
  deploy-argocd:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: read
    environment:
      name: production
      url: https://ceres.local
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.29.0'
      
      - name: Configure kubectl
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > $HOME/.kube/config
          chmod 600 $HOME/.kube/config
      
      - name: Verify cluster connectivity
        run: kubectl cluster-info
      
      - name: Apply Helm values
        run: |
          helm repo add ceres-platform https://ceres-platform.github.io/helm-charts
          helm repo update
          helm upgrade --install ceres ceres-platform/ceres \
            --namespace ceres \
            --create-namespace \
            --values helm/values-production.yml \
            --wait \
            --timeout 10m
      
      - name: Verify deployment
        run: |
          kubectl rollout status deployment/ceres -n ceres --timeout=5m
          kubectl get pods -n ceres

  deploy-flux:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      
      - name: Push to GitOps repo
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          git config user.name "CERES Bot"
          git config user.email "bot@ceres.local"
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}
          git fetch origin gitops-main:gitops-main || git checkout --orphan gitops-main
          git checkout gitops-main
          cp -r helm/ceres kustomize/ flux/ .
          git add .
          git commit -m "chore: sync from main@${{ github.sha }}" || true
          git push origin gitops-main

  # Verify deployment health
  verify:
    needs: [deploy-argocd, deploy-flux]
    runs-on: ubuntu-latest
    steps:
      - name: Configure kubectl
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > $HOME/.kube/config
      
      - name: Check service health
        run: |
          kubectl get svc -n ceres
          kubectl get pods -n ceres -o wide
          kubectl logs -n ceres -l app=ceres --tail=20
      
      - name: Run smoke tests
        run: |
          for i in {1..10}; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://ceres.local/health)
            if [ "$STATUS" = "200" ]; then
              echo "✓ Service is healthy"
              exit 0
            fi
            echo "Attempt $i: HTTP $STATUS, retrying..."
            sleep 10
          done
          echo "✗ Service failed health check"
          exit 1

---
# GitOps Drift Detection
name: Detect GitOps Drift
on:
  schedule:
    - cron: '*/15 * * * *'  # Every 15 minutes
  workflow_dispatch:

jobs:
  detect-drift:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Configure kubectl
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > $HOME/.kube/config
      
      - name: Check ArgoCD sync status
        id: argocd-status
        run: |
          STATUS=$(argocd app get ceres --hard-refresh -o json | jq -r '.status.sync.status')
          HEALTH=$(argocd app get ceres -o json | jq -r '.status.health.status')
          echo "sync_status=$STATUS" >> $GITHUB_OUTPUT
          echo "health_status=$HEALTH" >> $GITHUB_OUTPUT
      
      - name: Report drift detected
        if: steps.argocd-status.outputs.sync_status != 'Synced'
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '⚠️ GitOps drift detected!\n\n**Sync Status:** ${{ steps.argocd-status.outputs.sync_status }}\n**Health:** ${{ steps.argocd-status.outputs.health_status }}'
            })

---
# Automated image updates for version bumps
name: Update Image Tag
on:
  release:
    types: [published]

jobs:
  update-values:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Extract version from release
        id: version
        run: |
          VERSION=${{ github.event.release.tag_name }}
          echo "version=${VERSION#v}" >> $GITHUB_OUTPUT
      
      - name: Update Helm values
        run: |
          sed -i "s/tag: .*/tag: '${{ steps.version.outputs.version }}'/g" helm/values.yml
      
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: 'chore: bump image tag to ${{ steps.version.outputs.version }}'
          title: 'chore: bump image tag to ${{ steps.version.outputs.version }}'
          body: |
            Automated image tag update for release ${{ github.event.release.tag_name }}
            
            Images:
            - ghcr.io/ceres-platform/ceres:${{ steps.version.outputs.version }}
          branch: update-image-${{ steps.version.outputs.version }}
          delete-branch: true
          reviewers: |
            devops-team
