---
# Ansible Inventory - Production Environment
# CERES 3-VM Enterprise Deployment

all:
  vars:
    ansible_user: ceres
    ansible_ssh_common_args: '-o StrictHostKeyChecking=no'
    ansible_python_interpreter: /usr/bin/python3
    
    # CERES Configuration
    ceres_domain: ceres.local
    ceres_install_path: /opt/ceres
    ceres_data_path: /var/lib/ceres
    ceres_backup_path: /backup/ceres
    
    # Docker
    docker_version: "24.0"
    docker_compose_version: "2.23.0"
    
    # Git Repository
    ceres_git_repo: https://github.com/yourusername/ceres.git
    ceres_git_branch: main
    
    # Environment
    environment: production

  children:
    ceres_cluster:
      children:
        core_vms:
          hosts:
            ceres-core:
              ansible_host: 192.168.1.10
              vm_role: core
              services:
                - postgres
                - redis
                - keycloak
              
        apps_vms:
          hosts:
            ceres-apps:
              ansible_host: 192.168.1.11
              vm_role: apps
              services:
                - nextcloud
                - gitea
                - mattermost
                - redmine
                - wikijs
              
        edge_vms:
          hosts:
            ceres-edge:
              ansible_host: 192.168.1.12
              vm_role: edge
              services:
                - caddy
                - prometheus
                - grafana
                - loki
                - portainer
                - uptime-kuma
