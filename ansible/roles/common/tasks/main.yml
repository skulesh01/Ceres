---
# Role: common
# Configures base system for all CERES VMs

- name: Update package cache
  apt:
    update_cache: yes
    cache_valid_time: 3600

- name: Install base packages
  apt:
    name:
      - curl
      - wget
      - git
      - vim
      - htop
      - net-tools
      - unzip
      - gnupg
      - ca-certificates
      - software-properties-common
      - python3
      - python3-pip
      - jq
    state: present

- name: Set timezone
  timezone:
    name: "{{ timezone | default('UTC') }}"

- name: Configure NTP
  apt:
    name: chrony
    state: present

- name: Enable chrony service
  systemd:
    name: chronyd
    enabled: yes
    state: started

- name: Set hostname
  hostname:
    name: "{{ inventory_hostname }}"

- name: Update /etc/hosts
  lineinfile:
    path: /etc/hosts
    line: "{{ ansible_host }} {{ inventory_hostname }}"
    state: present

- name: Create CERES group
  group:
    name: ceres
    state: present

- name: Create CERES user
  user:
    name: ceres
    groups: ceres,docker
    shell: /bin/bash
    create_home: yes
    state: present

- name: Create CERES directories
  file:
    path: "{{ item }}"
    state: directory
    owner: ceres
    group: ceres
    mode: '0755'
  loop:
    - "{{ ceres_install_path }}"
    - "{{ ceres_data_path }}"
    - "{{ ceres_backup_path }}"

- name: Configure sysctl for performance
  sysctl:
    name: "{{ item.key }}"
    value: "{{ item.value }}"
    state: present
    reload: yes
  loop:
    - { key: 'vm.max_map_count', value: '262144' }
    - { key: 'fs.file-max', value: '65536' }
    - { key: 'net.core.somaxconn', value: '4096' }

- name: Set up firewall rules
  ufw:
    rule: allow
    port: "{{ item }}"
    proto: tcp
  loop:
    - "22"    # SSH
    - "80"    # HTTP
    - "443"   # HTTPS
  when: vm_role == 'edge'

- name: Enable UFW
  ufw:
    state: enabled
    policy: deny
